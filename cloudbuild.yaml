steps:
- name: 'gcr.io/cloud-builders/docker'
  args: [ 'build', '-t', 'asia.gcr.io/$PROJECT_ID/logbook-script:$COMMIT_SHA', '.' ]
  timeout: 7200s
- name: 'gcr.io/cloud-builders/docker'
  args: ['push', 'asia.gcr.io/$PROJECT_ID/logbook-script:$COMMIT_SHA']
- name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
  entrypoint: gcloud
  args:
  - 'run'
  - 'deploy'
  - 'logbook-script'
  - '--image'
  - 'asia.gcr.io/$PROJECT_ID/logbook-script:$COMMIT_SHA'
  - '--region'
  - 'asia-southeast2'

images:
- 'asia.gcr.io/$PROJECT_ID/logbook-script:$COMMIT_SHA'

options:
  logging: CLOUD_LOGGING_ONLY

timeout: 7200s
