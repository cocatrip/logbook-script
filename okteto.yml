name: logbook-script

build:
  logbook-script:
    image: okteto.dev/logbook-script
    context: .
    dockerfile: Dockerfile

deploy:
  - helm upgrade --install logbook-script logbook-script --set image=${OKTETO_BUILD_LOGBOOK-SCRIPT_IMAGE}

dev:
  logbook-script:
    image: ${OKTETO_BUILD_LOGBOOK-SCRIPT_DEV_IMAGE}
    command: ["python3", "app.py"]
    sync:
      - .:/usr/src/app
    forward:
      - 5000:80
